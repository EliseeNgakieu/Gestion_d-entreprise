<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques et Rapports</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Composants de base
        function Button({ children, onClick, className = "" }) {
            return (
                <button 
                    onClick={onClick}
                    className={`px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-all ${className}`}
                >
                    {children}
                </button>
            );
        }

        function Card({ children, className = "" }) {
            return (
                <div className={`bg-white rounded-lg shadow-md border border-green-100 p-6 ${className}`}>
                    {children}
                </div>
            );
        }

        // Icônes
        const ChartIcon = ({ className = "" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
        );

        const DocumentIcon = ({ className = "" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const UsersIcon = ({ className = "" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        // Composant de statistique
        function StatCard({ title, value, icon }) {
            return (
                <Card className="text-center">
                    <div className="text-green-500 mb-2">{icon}</div>
                    <h3 className="text-sm text-green-600 mb-1">{title}</h3>
                    <p className="text-2xl font-bold text-green-800">{value}</p>
                </Card>
            );
        }

        // Composant graphique
        function SimpleChart({ data, type = 'bar' }) {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartRef.current && data) {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                    
                    const ctx = chartRef.current.getContext('2d');
                    chartInstance.current = new Chart(ctx, {
                        type: type,
                        data: data,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                        },
                    });
                }

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [data, type]);

            return (
                <div style={{ height: '300px', width: '100%' }}>
                    <canvas ref={chartRef} />
                </div>
            );
        }

        // Page principale
        function StatisticsPage() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [stats, setStats] = useState({
                employees: 0,
                contracts: 0,
                tasks: 0,
                departments: 0
            });
            const [hasData, setHasData] = useState(false);

            // Charger les données
            useEffect(() => {
                loadData();
            }, []);

            const loadData = () => {
                try {
                    const employees = JSON.parse(localStorage.getItem("employees") || "[]");
                    const contracts = JSON.parse(localStorage.getItem("contracts") || "[]");
                    const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
                    const departments = JSON.parse(localStorage.getItem("departments") || "[]");

                    const dataExists = employees.length > 0 || contracts.length > 0 || tasks.length > 0;
                    setHasData(dataExists);

                    setStats({
                        employees: employees.length,
                        contracts: contracts.filter(c => c.status === 'active').length,
                        tasks: tasks.length,
                        departments: departments.length
                    });

                } catch (error) {
                    console.error("Erreur:", error);
                }
            };

            const generateReport = () => {
                if (!hasData) {
                    alert("Aucune donnée disponible. Ajoutez d'abord des données.");
                    return;
                }

                const report = {
                    title: "Rapport Statistiques",
                    date: new Date().toLocaleDateString('fr-FR'),
                    stats: stats,
                    generatedAt: new Date().toISOString()
                };

                const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `rapport-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            };

            // Données pour les graphiques
            const chartData = {
                employees: {
                    labels: ['Employés'],
                    datasets: [{
                        label: 'Nombre d\'employés',
                        data: [stats.employees],
                        backgroundColor: '#10b981'
                    }]
                },
                contracts: {
                    labels: ['Contrats actifs'],
                    datasets: [{
                        label: 'Contrats',
                        data: [stats.contracts],
                        backgroundColor: '#059669'
                    }]
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 to-white py-8 px-4">
                    <div className="max-w-6xl mx-auto">
                        {/* En-tête */}
                        <div className="text-center mb-8">
                            <div className="inline-flex items-center gap-2 bg-green-100 text-green-700 px-4 py-2 rounded-full text-sm font-semibold mb-4">
                                <ChartIcon className="w-5 h-5" />
                                Statistiques et Rapports
                            </div>
                            <h1 className="text-4xl font-bold text-green-800 mb-2">Tableau de Bord Analytique</h1>
                            <p className="text-green-600">Visualisez vos données et générez des rapports</p>
                        </div>

                        {/* Message si pas de données */}
                        {!hasData && (
                            <Card className="mb-6 text-center bg-yellow-50 border-yellow-200">
                                <div className="text-yellow-600 mb-4">
                                    <ChartIcon className="w-12 h-12 mx-auto" />
                                </div>
                                <h3 className="text-lg font-semibold text-yellow-800 mb-2">
                                    Aucune donnée disponible
                                </h3>
                                <p className="text-yellow-700 mb-4">
                                    Les statistiques apparaîtront ici lorsque vous ajouterez des employés, contrats ou tâches.
                                </p>
                                <div className="flex gap-4 justify-center">
                                    <Button onClick={() => window.location.href = "ajouter un employe.html"}>
                                        Ajouter un employé
                                    </Button>
                                    <Button onClick={() => window.location.href = "suivi_contrat.html"}>
                                        Créer un contrat
                                    </Button>
                                </div>
                            </Card>
                        )}

                        {/* Navigation */}
                        <div className="flex gap-2 mb-6 bg-white p-2 rounded-xl shadow-md border border-green-100">
                            <button
                                onClick={() => setActiveTab('dashboard')}
                                className={`flex-1 px-6 py-3 rounded-lg font-semibold transition-all ${
                                    activeTab === 'dashboard' ? "bg-green-600 text-white" : "text-green-700 hover:bg-green-50"
                                }`}
                            >
                                Tableau de Bord
                            </button>
                            <button
                                onClick={() => setActiveTab('reports')}
                                className={`flex-1 px-6 py-3 rounded-lg font-semibold transition-all ${
                                    activeTab === 'reports' ? "bg-green-600 text-white" : "text-green-700 hover:bg-green-50"
                                }`}
                            >
                                Rapports
                            </button>
                        </div>

                        {/* Tableau de bord */}
                        {activeTab === 'dashboard' && hasData && (
                            <div className="space-y-6">
                                {/* Statistiques */}
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <StatCard 
                                        title="Employés" 
                                        value={stats.employees} 
                                        icon={<UsersIcon className="w-8 h-8 mx-auto" />}
                                    />
                                    <StatCard 
                                        title="Contrats actifs" 
                                        value={stats.contracts} 
                                        icon={<DocumentIcon className="w-8 h-8 mx-auto" />}
                                    />
                                    <StatCard 
                                        title="Tâches" 
                                        value={stats.tasks} 
                                        icon={<ChartIcon className="w-8 h-8 mx-auto" />}
                                    />
                                    <StatCard 
                                        title="Départements" 
                                        value={stats.departments} 
                                        icon={<UsersIcon className="w-8 h-8 mx-auto" />}
                                    />
                                </div>

                                {/* Graphiques */}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <Card>
                                        <h3 className="text-lg font-semibold text-green-800 mb-4">Employés</h3>
                                        <SimpleChart data={chartData.employees} type="bar" />
                                    </Card>
                                    <Card>
                                        <h3 className="text-lg font-semibold text-green-800 mb-4">Contrats</h3>
                                        <SimpleChart data={chartData.contracts} type="bar" />
                                    </Card>
                                </div>
                            </div>
                        )}

                        {/* Rapports */}
                        {activeTab === 'reports' && (
                            <Card className="text-center">
                                <DocumentIcon className="w-16 h-16 text-green-500 mx-auto mb-4" />
                                <h2 className="text-2xl font-bold text-green-800 mb-4">Générer un Rapport</h2>
                                <p className="text-green-600 mb-6">
                                    {hasData 
                                        ? "Générez un rapport complet avec toutes vos données statistiques"
                                        : "Ajoutez d'abord des données pour pouvoir générer des rapports"
                                    }
                                </p>
                                <Button 
                                    onClick={generateReport}
                                    disabled={!hasData}
                                    className={!hasData ? "opacity-50 cursor-not-allowed" : ""}
                                >
                                    <DocumentIcon className="w-5 h-5 inline mr-2" />
                                    Générer le Rapport
                                </Button>
                                {!hasData && (
                                    <p className="text-sm text-green-600 mt-4">
                                        Disponible après ajout de données
                                    </p>
                                )}
                            </Card>
                        )}
                    </div>
                </div>
            );
        }

        // Rendu
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StatisticsPage />);
    </script>
</body>
</html>
