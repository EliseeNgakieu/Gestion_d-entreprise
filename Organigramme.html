<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion d'Entreprise - Organigramme</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .org-line {
            position: absolute;
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.3), rgba(16, 185, 129, 0.8));
            z-index: 0;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }
        .org-line-vertical {
            width: 3px;
            left: 50%;
            transform: translateX(-50%);
        }
        .org-line-horizontal {
            height: 3px;
            top: 0;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .gradient-border {
            position: relative;
            background: white;
        }
        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(135deg, #10b981, #059669, #047857);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Composants de base
        function Button({ children, variant = "default", className = "", onClick, ...props }) {
            const baseClasses = "px-4 py-2 rounded-lg font-medium transition-all cursor-pointer";
            const variantClasses = {
                ghost: "hover:bg-green-50 text-green-700",
                outline: "border-2 border-green-600 text-green-700 hover:bg-green-50",
                default: "bg-green-600 hover:bg-green-700 text-white shadow-md hover:shadow-lg"
            };
            const classes = `${baseClasses} ${variantClasses[variant] || variantClasses.default} ${className}`;
            
            return (
                <button className={classes} onClick={onClick} {...props}>
                    {children}
                </button>
            );
        }

        function Card({ children, className = "", ...props }) {
            return (
                <div className={`bg-white rounded-lg ${className}`} {...props}>
                    {children}
                </div>
            );
        }

        // Icônes SVG
        const UserIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        );

        const UsersIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const ChevronDownIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
            </svg>
        );

        const ChevronRightIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
            </svg>
        );

        const BuildingIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
        );

        // Génération automatique des données de l'organigramme
        const generateOrgData = () => {
            return {
                id: 1,
                name: "Direction Générale",
                position: "PDG",
                employees: 1,
                department: "Direction",
                children: [
                    {
                        id: 2,
                        name: "Ressources Humaines",
                        position: "Directeur RH",
                        employees: 8,
                        department: "RH",
                        children: [
                            {
                                id: 21,
                                name: "Recrutement",
                                position: "Chef de service",
                                employees: 3,
                                department: "RH"
                            },
                            {
                                id: 22,
                                name: "Formation",
                                position: "Responsable",
                                employees: 2,
                                department: "RH"
                            }
                        ]
                    },
                    {
                        id: 3,
                        name: "Finance",
                        position: "Directeur Financier",
                        employees: 12,
                        department: "Finance",
                        children: [
                            {
                                id: 31,
                                name: "Comptabilité",
                                position: "Chef comptable",
                                employees: 5,
                                department: "Finance"
                            },
                            {
                                id: 32,
                                name: "Contrôle de gestion",
                                position: "Contrôleur",
                                employees: 3,
                                department: "Finance"
                            }
                        ]
                    },
                    {
                        id: 4,
                        name: "Commercial",
                        position: "Directeur Commercial",
                        employees: 15,
                        department: "Commercial",
                        children: [
                            {
                                id: 41,
                                name: "Ventes",
                                position: "Responsable",
                                employees: 7,
                                department: "Commercial"
                            },
                            {
                                id: 42,
                                name: "Marketing",
                                position: "Responsable",
                                employees: 4,
                                department: "Commercial"
                            }
                        ]
                    },
                    {
                        id: 5,
                        name: "Technique",
                        position: "Directeur Technique",
                        employees: 20,
                        department: "Technique",
                        children: [
                            {
                                id: 51,
                                name: "Développement",
                                position: "Lead développeur",
                                employees: 10,

                            {
                                id: 52,
                                name: "Infrastructure",
                                position: "Responsable",
                                employees: 5,

                            }

            };
        };

        // Composant pour une carte de département
        function DepartmentCard({ node, level = 0, onSelect }) {
            const [isExpanded, setIsExpanded] = useState(level < 2);
            const [isHovered, setIsHovered] = useState(false);
            const hasChildren = node.children && node.children.length > 0;

            const colors = {
                Direction: {
                    gradient: "from-purple-600 via-purple-500 to-indigo-500",
                    icon: "bg-purple-100 text-purple-600",
                    glow: "shadow-purple-500/50"
                },
                RH: {
                    gradient: "from-blue-600 via-blue-500 to-cyan-500",
                    icon: "bg-blue-100 text-blue-600",
                    glow: "shadow-blue-500/50"
                },
                Finance: {
                    gradient: "from-amber-500 via-yellow-500 to-orange-500",
                    icon: "bg-yellow-100 text-yellow-600",
                    glow: "shadow-yellow-500/50"
                },
                Commercial: {
                    gradient: "from-green-600 via-emerald-500 to-teal-500",
                    icon: "bg-green-100 text-green-600",
                    glow: "shadow-green-500/50"
                },
                Technique: {
                    gradient: "from-red-600 via-rose-500 to-pink-500",
                    icon: "bg-red-100 text-red-600",
                    glow: "shadow-red-500/50"
                }
            };

            const style = colors[node.department] || colors.Direction;

            return (
                <div className="flex flex-col items-center animate-fade-in">
                    <div 
                        className={`relative group cursor-pointer w-72 ${level === 0 ? 'mb-10' : 'mb-8'}`}
                        onClick={() => onSelect(node)}
                        onMouseEnter={() => setIsHovered(true)}
                        onMouseLeave={() => setIsHovered(false)}
                    >
                        <div className={`gradient-border rounded-2xl overflow-hidden transition-all duration-500 ${
                            isHovered ? `shadow-2xl ${style.glow} scale-105` : 'shadow-lg'
                        }`}>
                            {/* Header avec gradient */}
                            <div className={`bg-gradient-to-br ${style.gradient} text-white p-6 relative overflow-hidden`}>
                                <div className="absolute top-0 right-0 w-32 h-32 bg-white opacity-10 rounded-full -mr-16 -mt-16"></div>
                                <div className="absolute bottom-0 left-0 w-24 h-24 bg-white opacity-10 rounded-full -ml-12 -mb-12"></div>
                                
                                <div className="relative z-10">
                                    <div className="flex items-start justify-between mb-3">
                                        <div className={`p-3 rounded-xl ${style.icon} shadow-lg`}>
                                            <BuildingIcon className="w-6 h-6" />
                                        </div>
                                        {hasChildren && (
                                            <button 
                                                onClick={(e) => {
                                                    e.stopPropagation();
                                                    setIsExpanded(!isExpanded);
                                                }}
                                                className="p-2 hover:bg-white hover:bg-opacity-20 rounded-lg transition-all duration-300 transform hover:scale-110"
                                            >
                                                {isExpanded ? 
                                                    <ChevronDownIcon className="w-5 h-5" /> : 
                                                    <ChevronRightIcon className="w-5 h-5" />
                                                }
                                            </button>
                                        )}
                                    </div>
                                    <h3 className="font-bold text-xl mb-2 leading-tight">{node.name}</h3>
                                    <div className="flex items-center gap-2">
                                        <div className="h-1 w-12 bg-white opacity-50 rounded"></div>
                                        <p className="text-sm opacity-90 font-medium">{node.position}</p>
                                    </div>
                                </div>
                            </div>

                            {/* Body */}
                            <div className="bg-white p-5">
                                <div className="flex items-center justify-between">
                                    <div className="flex items-center gap-3">
                                        <div className={`p-2 rounded-lg ${style.icon}`}>
                                            <UsersIcon className="w-5 h-5" />
                                        </div>
                                        <div>
                                            <p className="text-xs text-gray-500 uppercase tracking-wide">Effectif</p>
                                            <p className="text-2xl font-bold text-gray-800">{node.employees}</p>
                                        </div>
                                    </div>
                                    {hasChildren && (
                                        <div className="text-right">
                                            <p className="text-xs text-gray-500 uppercase tracking-wide">Services</p>
                                            <p className="text-2xl font-bold text-gray-800">{node.children.length}</p>
                                        </div>
                                    )}
                                </div>
                                
                                <div className={`mt-4 pt-4 border-t border-gray-100 flex items-center justify-center gap-2 text-sm ${style.icon.split(' ')[1]}`}>
                                    <div className="w-2 h-2 rounded-full bg-current pulse-animation"></div>
                                    <span className="font-medium">Département {node.department}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {hasChildren && isExpanded && (
                        <div className="relative animate-fade-in">
                            <div className="org-line org-line-vertical" style={{height: '40px', top: '-40px'}}></div>
                            <div className="flex gap-10 mt-10">
                                {node.children.map((child, index) => (
                                    <div key={child.id} className="relative">
                                        {index > 0 && (
                                            <div className="org-line org-line-horizontal absolute -left-5" 
                                                 style={{width: '40px', top: '-40px'}}></div>
                                        )}
                                        <DepartmentCard 
                                            node={child} 
                                            level={level + 1}
                                            onSelect={onSelect}
                                        />
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Composant Modal pour les détails
        function DetailModal({ node, onClose }) {
            if (!node) return null;

            const colors = {
                Direction: "from-purple-600 to-indigo-600",
                RH: "from-blue-600 to-cyan-600",
                Finance: "from-amber-500 to-orange-500",
                Commercial: "from-green-600 to-teal-600",
                Technique: "from-red-600 to-pink-600"
            };

            const gradient = colors[node.department] || colors.Direction;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-fade-in">
                    <div className="glass-effect rounded-3xl max-w-3xl w-full max-h-[90vh] overflow-hidden shadow-2xl">
                        {/* Header avec gradient animé */}
                        <div className={`bg-gradient-to-br ${gradient} text-white p-8 relative overflow-hidden`}>
                            <div className="absolute top-0 right-0 w-64 h-64 bg-white opacity-10 rounded-full -mr-32 -mt-32 pulse-animation"></div>
                            <div className="absolute bottom-0 left-0 w-48 h-48 bg-white opacity-10 rounded-full -ml-24 -mb-24"></div>
                            
                            <div className="relative z-10">
                                <div className="flex items-start justify-between mb-4">
                                    <div className="flex items-center gap-4">
                                        <div className="p-4 bg-white bg-opacity-20 rounded-2xl backdrop-blur-sm">
                                            <BuildingIcon className="w-10 h-10" />
                                        </div>
                                        <div>
                                            <h2 className="text-3xl font-bold mb-1">{node.name}</h2>
                                            <p className="text-lg opacity-90 font-medium">{node.position}</p>
                                        </div>
                                    </div>
                                    <button 
                                        onClick={onClose}
                                        className="p-2 hover:bg-white hover:bg-opacity-20 rounded-xl transition-all"
                                    >
                                        <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="p-8 overflow-y-auto max-h-[60vh]">
                            {/* Stats Grid */}
                            <div className="grid grid-cols-3 gap-4 mb-8">
                                <div className="bg-gradient-to-br from-purple-50 to-purple-100 p-5 rounded-2xl border border-purple-200">
                                    <p className="text-xs text-purple-600 font-semibold uppercase tracking-wide mb-1">Effectif Total</p>
                                    <p className="text-3xl font-bold text-purple-900">{node.employees}</p>
                                </div>
                                <div className="bg-gradient-to-br from-blue-50 to-blue-100 p-5 rounded-2xl border border-blue-200">
                                    <p className="text-xs text-blue-600 font-semibold uppercase tracking-wide mb-1">Services</p>
                                    <p className="text-3xl font-bold text-blue-900">{node.children ? node.children.length : 0}</p>
                                </div>
                                <div className="bg-gradient-to-br from-green-50 to-green-100 p-5 rounded-2xl border border-green-200">
                                    <p className="text-xs text-green-600 font-semibold uppercase tracking-wide mb-1">Département</p>
                                    <p className="text-xl font-bold text-green-900 truncate">{node.department}</p>
                                </div>
                            </div>

                            {/* Services rattachés */}
                            {node.children && node.children.length > 0 && (
                                <div className="mb-6">
                                    <h3 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                        <div className="w-1 h-6 bg-gradient-to-b from-green-500 to-green-600 rounded"></div>
                                        Services rattachés
                                    </h3>
                                    <div className="grid gap-3">
                                        {node.children.map((child, index) => (
                                            <div key={child.id} className="group hover:scale-[1.02] transition-all duration-300">
                                                <div className="flex items-center gap-4 p-4 bg-gradient-to-r from-gray-50 to-white rounded-xl border border-gray-200 hover:border-green-300 hover:shadow-md">
                                                    <div className="flex-none w-12 h-12 bg-gradient-to-br from-green-500 to-green-600 rounded-xl flex items-center justify-center text-white font-bold shadow-lg">
                                                        {index + 1}
                                                    </div>
                                                    <div className="flex-1">
                                                        <p className="font-bold text-gray-800 text-lg">{child.name}</p>
                                                        <p className="text-sm text-gray-600">{child.position}</p>
                                                    </div>
                                                    <div className="text-right">
                                                        <p className="text-xs text-gray-500 uppercase tracking-wide">Effectif</p>
                                                        <p className="text-2xl font-bold text-green-600">{child.employees}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Actions */}
                            <div className="flex gap-3 pt-6 border-t border-gray-200">
                                <Button className="flex-1 bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 shadow-lg hover:shadow-xl py-3">
                                    <span className="flex items-center justify-center gap-2">
                                        <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                        </svg>
                                        Modifier
                                    </span>
                                </Button>
                                <Button variant="outline" onClick={onClose} className="flex-1 border-2 hover:bg-gray-50 py-3">
                                    Fermer
                                </Button>
                            </div>

        // Page principale de l'organigramme
        function OrganigrammePage() {
            const [selectedNode, setSelectedNode] = useState(null);
            const [viewMode, setViewMode] = useState('hierarchical');
            const [orgData, setOrgData] = useState(generateOrgData());

            const totalEmployees = () => {
                const count = (node) => {
                    let total = node.employees;
                    if (node.children) {
                        node.children.forEach(child => {
                            total += count(child);
                        });
                    }
                    return total;
                };
                return count(orgData);
            };

            const countDepartments = () => {
                const count = (node) => {
                    let total = 1;
                    if (node.children) {
                        node.children.forEach(child => {
                            total += count(child);
                        });
                    }
                    return total;
                };
                return count(orgData);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 via-blue-50 to-purple-50">
                    {/* Header moderne */}
                    <header className="glass-effect shadow-lg sticky top-0 z-40">
                        <div className="max-w-7xl mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <div className="p-3 bg-gradient-to-br from-green-500 to-green-600 rounded-2xl shadow-lg">
                                        <BuildingIcon className="w-8 h-8 text-white" />
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold bg-gradient-to-r from-green-600 to-green-800 bg-clip-text text-transparent">
                                            Organigramme
                                        </h1>
                                        <p className="text-sm text-gray-600">Structure organisationnelle</p>
                                    </div>
                                </div>
                                <nav className="flex gap-3">
                                    <Button variant="ghost" className="hover:bg-green-50">Accueil</Button>
                                    <Button variant="ghost" className="hover:bg-green-50">Départements</Button>
                                    <Button variant="ghost" className="hover:bg-green-50">Contact</Button>
                                </nav>
                            </div>
                        </div>
                    </header>

                    {/* Stats modernes avec animations */}
                    <div className="max-w-7xl mx-auto px-6 py-8">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div className="glass-effect p-6 rounded-2xl border-l-4 border-green-500 shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105">
                                <div className="flex items-center gap-4">
                                    <div className="p-4 bg-gradient-to-br from-green-500 to-green-600 rounded-xl shadow-lg">
                                        <UsersIcon className="w-8 h-8 text-white" />
                                    </div>
                                    <div>
                                        <p className="text-sm text-gray-600 font-medium uppercase tracking-wide">Total Employés</p>
                                        <p className="text-4xl font-bold bg-gradient-to-r from-green-600 to-green-800 bg-clip-text text-transparent">
                                            {totalEmployees()}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div className="glass-effect p-6 rounded-2xl border-l-4 border-blue-500 shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105">
                                <div className="flex items-center gap-4">
                                    <div className="p-4 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl shadow-lg">
                                        <BuildingIcon className="w-8 h-8 text-white" />
                                    </div>
                                    <div>
                                        <p className="text-sm text-gray-600 font-medium uppercase tracking-wide">Départements</p>
                                        <p className="text-4xl font-bold bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent">
                                            {countDepartments()}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div className="glass-effect p-6 rounded-2xl border-l-4 border-purple-500 shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105">
                                <div className="flex items-center gap-4">
                                    <div className="p-4 bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl shadow-lg">
                                        <svg className="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                                        </svg>
                                    </div>
                                    <div>
                                        <p className="text-sm text-gray-600 font-medium uppercase tracking-wide">Niveaux</p>
                                        <p className="text-4xl font-bold bg-gradient-to-r from-purple-600 to-purple-800 bg-clip-text text-transparent">
                                            3
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Actions avec design moderne */}
                        <div className="flex flex-wrap gap-4 mb-8">
                            <div className="flex gap-2 glass-effect p-2 rounded-xl shadow-md">
                                <Button 
                                    variant={viewMode === 'hierarchical' ? 'default' : 'ghost'}
                                    onClick={() => setViewMode('hierarchical')}
                                    className={viewMode === 'hierarchical' ? 'bg-gradient-to-r from-green-600 to-green-700' : ''}
                                >
                                    <svg className="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                                    </svg>
                                    Vue Hiérarchique
                                </Button>
                                <Button 
                                    variant={viewMode === 'list' ? 'default' : 'ghost'}
                                    onClick={() => setViewMode('list')}
                                    className={viewMode === 'list' ? 'bg-gradient-to-r from-green-600 to-green-700' : ''}
                                >
                                    <svg className="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                                    </svg>
                                    Vue Liste
                                </Button>
                            </div>
                            <div className="flex-1"></div>
                            <Button variant="outline" className="border-2 hover:bg-gray-50 shadow-md">
                                <svg className="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" />
                                </svg>
                                Exporter PDF
                            </Button>
                            <Button className="bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 shadow-lg hover:shadow-xl">
                                <svg className="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                                Nouveau Département
                            </Button>
                        </div>
                    </div>

                    {/* Organigramme */}
                    {viewMode === 'hierarchical' ? (
                        <div className="overflow-x-auto pb-16">
                            <div className="min-w-max px-6 flex justify-center">
                                <DepartmentCard 
                                    node={orgData} 
                                    onSelect={setSelectedNode}
                                />
                            </div>
                        </div>
                    ) : (
                        <div className="max-w-7xl mx-auto px-6 pb-16">
                            <div className="glass-effect p-8 rounded-2xl shadow-xl">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-3">
                                    <div className="w-1 h-8 bg-gradient-to-b from-green-500 to-green-600 rounded"></div>
                                    Liste des Départements
                                </h2>
                                <div className="space-y-4">
                                    {[orgData, ...(orgData.children || [])].map((dept, index) => (
                                        <div key={dept.id} className="group hover:scale-[1.02] transition-all duration-300 animate-fade-in" style={{animationDelay: `${index * 100}ms`}}>
                                            <div className="p-6 border-2 border-gray-200 rounded-2xl hover:border-green-400 hover:shadow-lg cursor-pointer bg-gradient-to-r from-white to-gray-50" onClick={() => setSelectedNode(dept)}>
                                                <div className="flex items-center justify-between">
                                                    <div className="flex items-center gap-4">
                                                        <div className="p-3 bg-gradient-to-br from-green-500 to-green-600 rounded-xl text-white font-bold shadow-lg">
                                                            {index + 1}
                                                        </div>
                                                        <div>
                                                            <h3 className="font-bold text-xl text-gray-800">{dept.name}</h3>
                                                            <p className="text-sm text-gray-600">{dept.position}</p>
                                                        </div>
                                                    </div>
                                                    <div className="flex items-center gap-8">
                                                        <div className="text-center">
                                                            <p className="text-xs text-gray-500 uppercase tracking-wide">Effectif</p>
                                                            <p className="text-2xl font-bold text-green-600">{dept.employees}</p>
                                                        </div>
                                                        <svg className="w-6 h-6 text-gray-400 group-hover:text-green-600 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                                                        </svg>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Modal */}
                    {selectedNode && (
                        <DetailModal 
                            node={selectedNode} 
                            onClose={() => setSelectedNode(null)}
                        />
                    )}

                    {/* Footer moderne */}
                    <footer className="mt-16 w-full bg-gradient-to-r from-green-700 via-green-600 to-green-700 text-white text-center py-6 shadow-lg">
                        <p className="font-medium">&copy; 2025 Entreprise XYZ - Tous droits réservés</p>
                        <p className="text-sm opacity-80 mt-1">Gestion intelligente des ressources humaines</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<OrganigrammePage />);
    </script>
</body>
</html>
