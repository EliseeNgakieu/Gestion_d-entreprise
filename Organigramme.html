<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion d'Entreprise - Organigramme</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .org-node {
            transition: all 0.3s ease;
        }
        .org-node:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.15);
        }
        .connector {
            stroke: #10b981;
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Composants de base
        function Button({ children, onClick, variant = "default", className = "" }) {
            const base = "px-4 py-2 rounded-lg font-medium transition-all cursor-pointer";
            const variants = {
                ghost: "hover:bg-green-50 text-green-700",
                outline: "border-2 border-green-600 text-green-700 hover:bg-green-50",
                default: "bg-green-600 hover:bg-green-700 text-white shadow-md hover:shadow-lg"
            };
            return (
                <button className={`${base} ${variants[variant]} ${className}`} onClick={onClick}>
                    {children}
                </button>
            );
        }

        function Card({ children, className = "" }) {
            return (
                <div className={`bg-white rounded-lg shadow-md border border-green-100 ${className}`}>
                    {children}
                </div>
            );
        }

        // Icônes
        const OrganizationIcon = ({ className = "" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
        );

        const UsersIcon = ({ className = "" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const PlusIcon = ({ className = "" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const SearchIcon = ({ className = "" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );

        // Composant d'un nœud de l'organigramme
        function OrgNode({ employee, level, onClick }) {
            const getNodeStyle = (level) => {
                const styles = {
                    0: "bg-gradient-to-r from-green-600 to-green-700 text-white border-green-600",
                    1: "bg-green-100 text-green-800 border-green-300",
                    2: "bg-green-50 text-green-700 border-green-200",
                    3: "bg-white text-green-600 border-green-100"
                };
                return styles[level] || styles[3];
            };

            return (
                <div 
                    className={`org-node p-4 rounded-lg border-2 min-w-[200px] cursor-pointer ${getNodeStyle(level)}`}
                    onClick={onClick}
                >
                    <div className="text-center">
                        {employee.photo ? (
                            <img 
                                src={employee.photo} 
                                alt={employee.fullName}
                                className="w-12 h-12 rounded-full mx-auto mb-2 object-cover border-2 border-white"
                            />
                        ) : (
                            <div className="w-12 h-12 rounded-full mx-auto mb-2 bg-green-200 flex items-center justify-center">
                                <UsersIcon className="w-6 h-6 text-green-600" />
                            </div>
                        )}
                        <h3 className="font-semibold text-sm mb-1">{employee.fullName}</h3>
                        <p className="text-xs opacity-90 mb-1">{employee.jobTitle}</p>
                        <p className="text-xs opacity-75">{employee.department}</p>
                        {employee.contact && (
                            <p className="text-xs opacity-75 mt-1">{employee.contact}</p>
                        )}
                    </div>
                </div>
            );
        }

        // Composant de connexion entre les nœuds
        function Connector({ from, to }) {
            return (
                <svg className="absolute top-0 left-0 w-full h-full pointer-events-none">
                    <line 
                        x1={from.x} 
                        y1={from.y} 
                        x2={to.x} 
                        y2={to.y} 
                        className="connector"
                        strokeDasharray="4,4"
                    />
                </svg>
            );
        }

        // Composant de niveau de l'organigramme
        function OrgLevel({ employees, level, onEmployeeClick }) {
            return (
                <div className={`flex justify-center gap-6 mb-8 ${level > 0 ? 'mt-8' : ''}`}>
                    {employees.map((employee, index) => (
                        <OrgNode
                            key={employee.id}
                            employee={employee}
                            level={level}
                            onClick={() => onEmployeeClick(employee)}
                        />
                    ))}
                </div>
            );
        }

        // Page principale de l'organigramme
        function OrganizationChartPage() {
            const [employees, setEmployees] = useState([]);
            const [filteredEmployees, setFilteredEmployees] = useState([]);
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedEmployee, setSelectedEmployee] = useState(null);
            const [organigrammeData, setOrganigrammeData] = useState({});
            const [hasData, setHasData] = useState(false);

            // Charger les données
            useEffect(() => {
                loadEmployees();
            }, []);

            useEffect(() => {
                if (employees.length > 0) {
                    buildOrganigramme();
                    setHasData(true);
                } else {
                    setHasData(false);
                }
            }, [employees]);

            const loadEmployees = () => {
                try {
                    const storedEmployees = JSON.parse(localStorage.getItem("employees") || "[]");
                    setEmployees(storedEmployees);
                    setFilteredEmployees(storedEmployees);
                } catch (error) {
                    console.error("Erreur lors du chargement des employés:", error);
                }
            };

            const buildOrganigramme = () => {
                // Structure basique de l'organigramme
                const directors = employees.filter(emp => 
                    emp.jobTitle?.toLowerCase().includes('directeur') || 
                    emp.jobTitle?.toLowerCase().includes('ceo') ||
                    emp.jobTitle?.toLowerCase().includes('pdg')
                );

                const managers = employees.filter(emp => 
                    emp.jobTitle?.toLowerCase().includes('manager') ||
                    emp.jobTitle?.toLowerCase().includes('chef') ||
                    emp.jobTitle?.toLowerCase().includes('responsable')
                );

                const teamLeads = employees.filter(emp => 
                    emp.jobTitle?.toLowerCase().includes('lead') ||
                    emp.jobTitle?.toLowerCase().includes('senior')
                );

                const otherEmployees = employees.filter(emp => 
                    !directors.includes(emp) && 
                    !managers.includes(emp) && 
                    !teamLeads.includes(emp)
                );

                // Si pas de directeur, prendre le premier employé comme racine
                if (directors.length === 0 && employees.length > 0) {
                    directors.push(employees[0]);
                }

                setOrganigrammeData({
                    level0: directors,
                    level1: managers,
                    level2: teamLeads,
                    level3: otherEmployees
                });
            };

            const handleSearch = (term) => {
                setSearchTerm(term);
                if (term.trim() === "") {
                    setFilteredEmployees(employees);
                } else {
                    const filtered = employees.filter(emp =>
                        emp.fullName?.toLowerCase().includes(term.toLowerCase()) ||
                        emp.jobTitle?.toLowerCase().includes(term.toLowerCase()) ||
                        emp.department?.toLowerCase().includes(term.toLowerCase())
                    );
                    setFilteredEmployees(filtered);
                }
            };

            const handleEmployeeClick = (employee) => {
                setSelectedEmployee(employee);
            };

            const closeModal = () => {
                setSelectedEmployee(null);
            };

            const exportOrganigramme = () => {
                if (!hasData) {
                    alert("Aucune donnée à exporter.");
                    return;
                }

                const organigrammeExport = {
                    title: "Organigramme de l'entreprise",
                    exportDate: new Date().toISOString(),
                    data: organigrammeData
                };

                const blob = new Blob([JSON.stringify(organigrammeExport, null, 2)], {
                    type: 'application/json'
                });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `organigramme-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 via-white to-green-50 py-8 px-4">
                    <div className="max-w-7xl mx-auto">
                        {/* En-tête */}
                        <div className="text-center mb-8">
                            <div className="inline-flex items-center gap-2 bg-green-100 text-green-700 px-4 py-2 rounded-full text-sm font-semibold mb-4">
                                <OrganizationIcon className="h-5 w-5" />
                                Structure Organisationnelle
                            </div>
                            <h1 className="text-4xl font-bold text-green-800 mb-2">Organigramme de l'Entreprise</h1>
                            <p className="text-green-600">Visualisez la hiérarchie et les relations entre les équipes</p>
                        </div>

                        {/* Contrôles */}
                        <Card className="mb-6 p-4">
                            <div className="flex flex-col md:flex-row gap-4 items-center justify-between">
                                <div className="flex-1 w-full md:w-auto">
                                    <div className="relative">
                                        <SearchIcon className="absolute left-3 top-1/2 transform -translate-y-1/2 text-green-500 w-5 h-5" />
                                        <input
                                            type="text"
                                            placeholder="Rechercher un employé, poste ou département..."
                                            value={searchTerm}
                                            onChange={(e) => handleSearch(e.target.value)}
                                            className="w-full pl-10 pr-4 py-2 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
                                        />
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <Button 
                                        onClick={exportOrganigramme}
                                        disabled={!hasData}
                                        className={!hasData ? "opacity-50 cursor-not-allowed" : ""}
                                    >
                                        Exporter l'organigramme
                                    </Button>
                                    <Button 
                                        onClick={() => window.location.href = "ajouter un employe.html"}
                                        variant="outline"
                                    >
                                        <PlusIcon className="w-4 h-4 mr-2" />
                                        Ajouter un employé
                                    </Button>
                                </div>
                            </div>
                        </Card>

                        {/* Message si pas de données */}
                        {!hasData && (
                            <Card className="text-center p-12 bg-yellow-50 border-yellow-200">
                                <OrganizationIcon className="w-16 h-16 text-yellow-500 mx-auto mb-4" />
                                <h3 className="text-xl font-semibold text-yellow-800 mb-2">
                                    Aucun employé enregistré
                                </h3>
                                <p className="text-yellow-700 mb-6">
                                    L'organigramme s'affichera automatiquement lorsque vous ajouterez des employés.
                                </p>
                                <Button 
                                    onClick={() => window.location.href = "ajouter un employe.html"}
                                    className="bg-green-600 hover:bg-green-700"
                                >
                                    <PlusIcon className="w-4 h-4 mr-2" />
                                    Ajouter le premier employé
                                </Button>
                            </Card>
                        )}

                        {/* Organigramme */}
                        {hasData && (
                            <div className="relative">
                                <Card className="p-6">
                                    <div className="text-center mb-8">
                                        <h2 className="text-2xl font-bold text-green-800 mb-2">
                                            Structure Hiérarchique
                                        </h2>
                                        <p className="text-green-600">
                                            {employees.length} employé{employees.length > 1 ? 's' : ''} • {Object.keys(organigrammeData).filter(key => organigrammeData[key].length > 0).length} niveau{Object.keys(organigrammeData).filter(key => organigrammeData[key].length > 0).length > 1 ? 'x' : ''} hiérarchique{Object.keys(organigrammeData).filter(key => organigrammeData[key].length > 0).length > 1 ? 's' : ''}
                                        </p>
                                    </div>

                                    {/* Légende */}
                                    <div className="flex justify-center gap-4 mb-8 flex-wrap">
                                        <div className="flex items-center gap-2">
                                            <div className="w-4 h-4 bg-gradient-to-r from-green-600 to-green-700 rounded"></div>
                                            <span className="text-sm text-green-700">Direction</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <div className="w-4 h-4 bg-green-100 border-2 border-green-300 rounded"></div>
                                            <span className="text-sm text-green-700">Management</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <div className="w-4 h-4 bg-green-50 border-2 border-green-200 rounded"></div>
                                            <span className="text-sm text-green-700">Encadrement</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <div className="w-4 h-4 bg-white border-2 border-green-100 rounded"></div>
                                            <span className="text-sm text-green-700">Collaborateurs</span>
                                        </div>
                                    </div>

                                    {/* Structure de l'organigramme */}
                                    <div className="space-y-4">
                                        {organigrammeData.level0 && organigrammeData.level0.length > 0 && (
                                            <OrgLevel
                                                employees={organigrammeData.level0}
                                                level={0}
                                                onEmployeeClick={handleEmployeeClick}
                                            />
                                        )}
                                        
                                        {organigrammeData.level1 && organigrammeData.level1.length > 0 && (
                                            <OrgLevel
                                                employees={organigrammeData.level1}
                                                level={1}
                                                onEmployeeClick={handleEmployeeClick}
                                            />
                                        )}
                                        
                                        {organigrammeData.level2 && organigrammeData.level2.length > 0 && (
                                            <OrgLevel
                                                employees={organigrammeData.level2}
                                                level={2}
                                                onEmployeeClick={handleEmployeeClick}
                                            />
                                        )}
                                        
                                        {organigrammeData.level3 && organigrammeData.level3.length > 0 && (
                                            <OrgLevel
                                                employees={organigrammeData.level3}
                                                level={3}
                                                onEmployeeClick={handleEmployeeClick}
                                            />
                                        )}
                                    </div>

                                    {/* Statistiques rapides */}
                                    <div className="mt-8 pt-6 border-t border-green-100">
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                                            <div>
                                                <p className="text-2xl font-bold text-green-800">{employees.length}</p>
                                                <p className="text-sm text-green-600">Employés total</p>
                                            </div>
                                            <div>
                                                <p className="text-2xl font-bold text-green-800">
                                                    {[...new Set(employees.map(emp => emp.department).filter(Boolean))].length}
                                                </p>
                                                <p className="text-sm text-green-600">Départements</p>
                                            </div>
                                            <div>
                                                <p className="text-2xl font-bold text-green-800">
                                                    {employees.filter(emp => emp.jobTitle?.toLowerCase().includes('manager') || emp.jobTitle?.toLowerCase().includes('chef')).length}
                                                </p>
                                                <p className="text-sm text-green-600">Managers</p>
                                            </div>
                                            <div>
                                                <p className="text-2xl font-bold text-green-800">
                                                    {employees.filter(emp => !emp.department).length}
                                                </p>
                                                <p className="text-sm text-green-600">Non assignés</p>
                                            </div>
                                        </div>
                                    </div>
                                </Card>
                            </div>
                        )}

                        {/* Modal de détail de l'employé */}
                        {selectedEmployee && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-lg max-w-md w-full p-6">
                                    <div className="text-center mb-4">
                                        {selectedEmployee.photo ? (
                                            <img 
                                                src={selectedEmployee.photo} 
                                                alt={selectedEmployee.fullName}
                                                className="w-20 h-20 rounded-full mx-auto mb-3 object-cover border-2 border-green-200"
                                            />
                                        ) : (
                                            <div className="w-20 h-20 rounded-full mx-auto mb-3 bg-green-100 flex items-center justify-center">
                                                <UsersIcon className="w-8 h-8 text-green-600" />
                                            </div>
                                        )}
                                        <h3 className="text-xl font-bold text-green-800">{selectedEmployee.fullName}</h3>
                                        <p className="text-green-600">{selectedEmployee.jobTitle}</p>
                                    </div>
                                    
                                    <div className="space-y-3 text-sm">
                                        {selectedEmployee.department && (
                                            <div className="flex justify-between">
                                                <span className="text-green-700 font-medium">Département:</span>
                                                <span>{selectedEmployee.department}</span>
                                            </div>
                                        )}
                                        {selectedEmployee.email && (
                                            <div className="flex justify-between">
                                                <span className="text-green-700 font-medium">Email:</span>
                                                <span>{selectedEmployee.email}</span>
                                            </div>
                                        )}
                                        {selectedEmployee.contact && (
                                            <div className="flex justify-between">
                                                <span className="text-green-700 font-medium">Contact:</span>
                                                <span>{selectedEmployee.contact}</span>
                                            </div>
                                        )}
                                        {selectedEmployee.startDate && (
                                            <div className="flex justify-between">
                                                <span className="text-green-700 font-medium">Date d'arrivée:</span>
                                                <span>{new Date(selectedEmployee.startDate).toLocaleDateString('fr-FR')}</span>
                                            </div>
                                        )}
                                    </div>

                                    <div className="flex gap-2 mt-6">
                                        <Button 
                                            onClick={() => window.location.href = `details.html?id=${selectedEmployee.id}`}
                                            className="flex-1"
                                        >
                                            Voir détail
                                        </Button>
                                        <Button 
                                            onClick={closeModal}
                                            variant="outline"
                                        >
                                            Fermer
                                        </Button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Rendu de l'application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<OrganizationChartPage />);
    </script>
</body>
</html>
