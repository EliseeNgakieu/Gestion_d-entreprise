<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion d'Entreprise - Rôles et Permissions</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Composant Button
        function Button({ children, variant = "default", className = "", onClick, type = "button", ...props }) {
            const baseClasses = "px-4 py-2 rounded-lg font-medium transition-all cursor-pointer";
            const variantClasses = {
                ghost: "hover:bg-green-50 text-green-700",
                default: "bg-green-600 hover:bg-green-700 text-white shadow-md hover:shadow-lg",
                outline: "border-2 border-green-600 text-green-700 hover:bg-green-50",
                danger: "bg-red-600 hover:bg-red-700 text-white shadow-md hover:shadow-lg"
            };
            const classes = `${baseClasses} ${variantClasses[variant] || variantClasses.default} ${className}`;
            
            return (
                <button type={type} className={classes} onClick={onClick} {...props}>
                    {children}
                </button>
            );
        }

        // Composant Card
        function Card({ children, className = "", ...props }) {
            return (
                <div className={`bg-white rounded-lg ${className}`} {...props}>
                    {children}
                </div>
            );
        }

        // Composant Checkbox
        function Checkbox({ checked, onChange, label, description }) {
            return (
                <div className="flex items-start gap-3 p-3 rounded-lg hover:bg-green-50 transition">
                    <input
                        type="checkbox"
                        checked={checked}
                        onChange={onChange}
                        className="mt-1 w-5 h-5 text-green-600 border-green-300 rounded focus:ring-green-500"
                    />
                    <div className="flex-1">
                        <label className="text-sm font-semibold text-green-800 cursor-pointer">{label}</label>
                        {description && (
                            <p className="text-xs text-green-600 mt-1">{description}</p>
                        )}
                    </div>
                </div>
            );
        }

        // Page de gestion des rôles et permissions
        function RolePermissionManagement() {
            const [activeTab, setActiveTab] = useState("create"); // "create" ou "manage"
            const [roles, setRoles] = useState([]);
            const [selectedRole, setSelectedRole] = useState(null);
            const [formData, setFormData] = useState({
                roleName: "",
                description: "",
                permissions: {}
            });

            // Liste des permissions disponibles
            const availablePermissions = {
                employees: {
                    label: "Gestion des Employés",
                    permissions: {
                        view_employees: "Voir la liste des employés",
                        add_employee: "Ajouter un employé",
                        edit_employee: "Modifier un employé",
                        delete_employee: "Supprimer un employé",
                        view_details: "Voir les détails d'un employé"
                    }
                },
                contracts: {
                    label: "Gestion des Contrats",
                    permissions: {
                        view_contracts: "Voir les contrats",
                        create_contract: "Créer un contrat",
                        edit_contract: "Modifier un contrat",
                        delete_contract: "Supprimer un contrat"
                    }
                },
                tasks: {
                    label: "Gestion des Tâches",
                    permissions: {
                        view_tasks: "Voir les tâches",
                        create_task: "Créer une tâche",
                        assign_task: "Assigner une tâche",
                        edit_task: "Modifier une tâche",
                        delete_task: "Supprimer une tâche",
                        complete_task: "Marquer une tâche comme terminée"
                    }
                },
                settings: {
                    label: "Paramètres",
                    permissions: {
                        view_settings: "Voir les paramètres",
                        edit_settings: "Modifier les paramètres",
                        manage_users: "Gérer les utilisateurs",
                        manage_roles: "Gérer les rôles et permissions"
                    }
                },
                operations: {
                    label: "Opérations",
                    permissions: {
                        view_operations: "Voir les opérations",
                        execute_operations: "Exécuter les opérations",
                        view_reports: "Voir les rapports",
                        generate_reports: "Générer des rapports"
                    }
                }
            };

            useEffect(() => {
                loadRoles();
            }, []);

            // Détection de l'onglet depuis l'URL
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const tab = params.get("tab");
                if (tab === "manage") {
                    setActiveTab("manage");
                }
            }, []);

            function loadRoles() {
                try {
                    const stored = JSON.parse(localStorage.getItem("roles") || "[]");
                    setRoles(stored);
                } catch (error) {
                    console.error("Erreur lors du chargement des rôles :", error);
                }
            }

            function handleChange(e) {
                const { name, value } = e.target;
                setFormData({
                    ...formData,
                    [name]: value
                });
            }

            function handlePermissionChange(category, permission, checked) {
                setFormData(prev => ({
                    ...prev,
                    permissions: {
                        ...prev.permissions,
                        [permission]: checked
                    }
                }));
            }

            function handleSubmit(e) {
                e.preventDefault();
                
                if (!formData.roleName.trim()) {
                    alert("Veuillez saisir un nom de rôle");
                    return;
                }

                // Vérifier si le rôle existe déjà
                if (roles.some(r => r.name.toLowerCase() === formData.roleName.toLowerCase())) {
                    alert("Un rôle avec ce nom existe déjà");
                    return;
                }

                const newRole = {
                    id: Date.now(),
                    name: formData.roleName,
                    description: formData.description,
                    permissions: formData.permissions,
                    createdAt: new Date().toISOString()
                };

                const updated = [...roles, newRole];
                setRoles(updated);
                localStorage.setItem("roles", JSON.stringify(updated));
                
                alert("Rôle créé avec succès !");
                setFormData({
                    roleName: "",
                    description: "",
                    permissions: {}
                });
            }

            function handleRoleSelect(role) {
                setSelectedRole(role);
                setFormData({
                    roleName: role.name,
                    description: role.description,
                    permissions: { ...role.permissions }
                });
            }

            function handleUpdateRole() {
                if (!selectedRole) return;

                const updated = roles.map(role =>
                    role.id === selectedRole.id
                        ? {
                            ...role,
                            name: formData.roleName,
                            description: formData.description,
                            permissions: formData.permissions,
                            updatedAt: new Date().toISOString()
                        }
                        : role
                );

                setRoles(updated);
                localStorage.setItem("roles", JSON.stringify(updated));
                alert("Rôle mis à jour avec succès !");
                setSelectedRole(null);
                setFormData({
                    roleName: "",
                    description: "",
                    permissions: {}
                });
            }

            function handleDeleteRole(roleId) {
                if (!confirm("Êtes-vous sûr de vouloir supprimer ce rôle ?")) return;
                const updated = roles.filter(role => role.id !== roleId);
                setRoles(updated);
                localStorage.setItem("roles", JSON.stringify(updated));
                if (selectedRole && selectedRole.id === roleId) {
                    setSelectedRole(null);
                    setFormData({
                        roleName: "",
                        description: "",
                        permissions: {}
                    });
                }
            }

            function toggleAllPermissions(category, checked) {
                const categoryPermissions = availablePermissions[category].permissions;
                const updatedPermissions = { ...formData.permissions };
                
                Object.keys(categoryPermissions).forEach(permission => {
                    updatedPermissions[permission] = checked;
                });

                setFormData(prev => ({
                    ...prev,
                    permissions: updatedPermissions
                }));
            }

            function getPermissionCount(role) {
                return Object.values(role.permissions || {}).filter(p => p).length;
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 via-white to-green-50 py-10 px-4">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <div className="inline-flex items-center gap-2 bg-green-100 text-green-700 px-4 py-2 rounded-full text-sm font-semibold mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                </svg>
                                Sécurité et Accès
                            </div>
                            <h1 className="text-4xl font-bold text-green-800 mb-2">Gestion des Rôles et Permissions</h1>
                            <p className="text-green-600">Définissez les rôles et contrôlez l'accès aux fonctionnalités</p>
                        </div>

                        {/* Navigation Tabs */}
                        <div className="flex gap-2 mb-6 bg-white p-2 rounded-xl shadow-md border border-green-100">
                            <button
                                onClick={() => {
                                    setActiveTab("create");
                                    setSelectedRole(null);
                                    setFormData({
                                        roleName: "",
                                        description: "",
                                        permissions: {}
                                    });
                                }}
                                className={`flex-1 px-6 py-3 rounded-lg font-semibold transition-all ${
                                    activeTab === "create"
                                        ? "bg-green-600 text-white shadow-md"
                                        : "text-green-700 hover:bg-green-50"
                                }`}
                            >
                                <span className="flex items-center justify-center gap-2">
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                                    </svg>
                                    Créer un Rôle
                                </span>
                            </button>
                            <button
                                onClick={() => setActiveTab("manage")}
                                className={`flex-1 px-6 py-3 rounded-lg font-semibold transition-all ${
                                    activeTab === "manage"
                                        ? "bg-green-600 text-white shadow-md"
                                        : "text-green-700 hover:bg-green-50"
                                }`}
                            >
                                <span className="flex items-center justify-center gap-2">
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                                    </svg>
                                    Gérer les Permissions ({roles.length})
                                </span>
                            </button>
                        </div>

                        {/* Formulaire Création/Modification de Rôle */}
                        {activeTab === "create" && (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                {/* Formulaire */}
                                <div className="lg:col-span-1">
                                    <Card className="shadow-xl border border-green-100 backdrop-blur-sm bg-white/95 p-6">
                                        <h2 className="text-xl font-bold text-green-700 mb-4 flex items-center gap-2">
                                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                                            </svg>
                                            {selectedRole ? "Modifier le Rôle" : "Nouveau Rôle"}
                                        </h2>
                                        <form onSubmit={(e) => {
                                            e.preventDefault();
                                            if (selectedRole) {
                                                handleUpdateRole();
                                            } else {
                                                handleSubmit(e);
                                            }
                                        }} className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-semibold text-green-700 mb-2">
                                                    Nom du rôle *
                                                </label>
                                                <input
                                                    type="text"
                                                    name="roleName"
                                                    value={formData.roleName}
                                                    onChange={handleChange}
                                                    className="w-full px-4 py-3 rounded-xl border-2 border-green-200 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all"
                                                    placeholder="Ex: Administrateur, Manager..."
                                                    required
                                                />
                                            </div>

                                            <div>
                                                <label className="block text-sm font-semibold text-green-700 mb-2">
                                                    Description
                                                </label>
                                                <textarea
                                                    name="description"
                                                    value={formData.description}
                                                    onChange={handleChange}
                                                    rows="3"
                                                    className="w-full px-4 py-3 rounded-xl border-2 border-green-200 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all resize-none"
                                                    placeholder="Description du rôle..."
                                                />
                                            </div>

                                            <div className="flex gap-2">
                                                {selectedRole ? (
                                                    <>
                                                        <Button
                                                            type="button"
                                                            variant="outline"
                                                            className="flex-1"
                                                            onClick={() => {
                                                                setSelectedRole(null);
                                                                setFormData({
                                                                    roleName: "",
                                                                    description: "",
                                                                    permissions: {}
                                                                });
                                                            }}
                                                        >
                                                            Annuler
                                                        </Button>
                                                        <Button type="submit" className="flex-1">
                                                            Mettre à jour
                                                        </Button>
                                                    </>
                                                ) : (
                                                    <Button type="submit" className="w-full">
                                                        <span className="flex items-center justify-center gap-2">
                                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                                            </svg>
                                                            Créer le Rôle
                                                        </span>
                                                    </Button>
                                                )}
                                            </div>
                                        </form>
                                    </Card>
                                </div>

                                {/* Permissions */}
                                <div className="lg:col-span-2">
                                    <Card className="shadow-xl border border-green-100 backdrop-blur-sm bg-white/95 p-6">
                                        <h2 className="text-xl font-bold text-green-700 mb-4 flex items-center gap-2">
                                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                            </svg>
                                            Permissions
                                        </h2>
                                        <div className="space-y-6 max-h-[600px] overflow-y-auto">
                                            {Object.entries(availablePermissions).map(([category, categoryData]) => {
                                                const categoryPerms = Object.keys(categoryData.permissions);
                                                const allChecked = categoryPerms.every(perm => formData.permissions[perm]);
                                                const someChecked = categoryPerms.some(perm => formData.permissions[perm]);

                                                return (
                                                    <div key={category} className="border border-green-200 rounded-xl p-4">
                                                        <div className="flex items-center justify-between mb-3">
                                                            <h3 className="font-semibold text-green-800">{categoryData.label}</h3>
                                                            <button
                                                                type="button"
                                                                onClick={() => toggleAllPermissions(category, !allChecked)}
                                                                className="text-xs text-green-600 hover:text-green-700 font-medium"
                                                            >
                                                                {allChecked ? "Tout désélectionner" : "Tout sélectionner"}
                                                            </button>
                                                        </div>
                                                        <div className="space-y-1">
                                                            {Object.entries(categoryData.permissions).map(([permission, label]) => (
                                                                <Checkbox
                                                                    key={permission}
                                                                    checked={formData.permissions[permission] || false}
                                                                    onChange={(e) => handlePermissionChange(category, permission, e.target.checked)}
                                                                    label={label}
                                                                />
                                                            ))}
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </Card>
                                </div>
                            </div>
                        )}

                        {/* Gestion des Permissions */}
                        {activeTab === "manage" && (
                            <div className="space-y-6">
                                {roles.length === 0 ? (
                                    <Card className="shadow-xl border border-green-100 p-12 text-center">
                                        <svg className="w-16 h-16 text-green-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                        </svg>
                                        <p className="text-green-600 text-lg">Aucun rôle créé</p>
                                        <p className="text-green-500 text-sm mt-2">Créez votre premier rôle en cliquant sur "Créer un Rôle"</p>
                                    </Card>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {roles.map(role => (
                                            <Card key={role.id} className="shadow-lg border border-green-100 hover:shadow-xl transition-all">
                                                <div className="p-6">
                                                    <div className="flex items-start justify-between mb-4">
                                                        <div className="flex-1">
                                                            <h3 className="text-xl font-bold text-green-800 mb-2">{role.name}</h3>
                                                            {role.description && (
                                                                <p className="text-sm text-green-600 mb-3">{role.description}</p>
                                                            )}
                                                            <div className="flex items-center gap-2 text-xs text-green-500">
                                                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                                                </svg>
                                                                {getPermissionCount(role)} permission(s)
                                                            </div>
                                                        </div>
                                                        <button
                                                            onClick={() => handleDeleteRole(role.id)}
                                                            className="text-red-500 hover:text-red-700 transition"
                                                        >
                                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                            </svg>
                                                        </button>
                                                    </div>

                                                    <div className="space-y-2 mb-4">
                                                        {Object.entries(availablePermissions).map(([category, categoryData]) => {
                                                            const categoryPerms = Object.keys(categoryData.permissions);
                                                            const hasPermission = categoryPerms.some(perm => role.permissions[perm]);
                                                            
                                                            if (!hasPermission) return null;

                                                            return (
                                                                <div key={category} className="text-xs">
                                                                    <p className="font-semibold text-green-700 mb-1">{categoryData.label}:</p>
                                                                    <div className="pl-2 space-y-1">
                                                                        {Object.entries(categoryData.permissions).map(([permission, label]) => {
                                                                            if (!role.permissions[permission]) return null;
                                                                            return (
                                                                                <p key={permission} className="text-green-600 flex items-center gap-1">
                                                                                    <svg className="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                                                                        <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                                                                                    </svg>
                                                                                    {label}
                                                                                </p>
                                                                            );
                                                                        })}
                                                                    </div>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>

                                                    <Button
                                                        variant="outline"
                                                        className="w-full"
                                                        onClick={() => {
                                                            setActiveTab("create");
                                                            handleRoleSelect(role);
                                                        }}
                                                    >
                                                        <span className="flex items-center justify-center gap-2">
                                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                                            </svg>
                                                            Modifier
                                                        </span>
                                                    </Button>
                                                </div>
                                            </Card>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RolePermissionManagement />);
    </script>
</body>
</html>
