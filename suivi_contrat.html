<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion d'Entreprise - Suivi des Contrats</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Composant Button
        function Button({ children, variant = "default", className = "", onClick, type = "button", ...props }) {
            const baseClasses = "px-4 py-2 rounded-lg font-medium transition-all cursor-pointer";
            const variantClasses = {
                ghost: "hover:bg-green-50 text-green-700",
                default: "bg-green-600 hover:bg-green-700 text-white shadow-md hover:shadow-lg",
                outline: "border-2 border-green-600 text-green-700 hover:bg-green-50"
            };
            const classes = `${baseClasses} ${variantClasses[variant] || variantClasses.default} ${className}`;
            
            return (
                <button type={type} className={classes} onClick={onClick} {...props}>
                    {children}
                </button>
            );
        }

        // Composant Card
        function Card({ children, className = "", ...props }) {
            return (
                <div className={`bg-white rounded-lg ${className}`} {...props}>
                    {children}
                </div>
            );
        }

        // Composant Alert
        function Alert({ type = "info", children, onClose }) {
            const colors = {
                warning: "bg-yellow-50 border-yellow-200 text-yellow-800",
                danger: "bg-red-50 border-red-200 text-red-800",
                info: "bg-blue-50 border-blue-200 text-blue-800",
                success: "bg-green-50 border-green-200 text-green-800"
            };
            
            return (
                <div className={`border-l-4 rounded-lg p-4 mb-4 ${colors[type]} flex items-center justify-between`}>
                    <div className="flex items-center gap-3">
                        {type === "warning" && (
                            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fillRule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clipRule="evenodd" />
                            </svg>
                        )}
                        {type === "danger" && (
                            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" />
                            </svg>
                        )}
                        <div>{children}</div>
                    </div>
                    {onClose && (
                        <button onClick={onClose} className="ml-4 text-current opacity-70 hover:opacity-100">
                            <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fillRule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clipRule="evenodd" />
                            </svg>
                        </button>
                    )}
                </div>
            );
        }

        // Page de suivi des contrats
        function ContractManagement() {
            // Détecter l'onglet depuis l'URL
            const params = new URLSearchParams(window.location.search);
            const initialTab = params.get("tab") === "active" ? "active" : "new";
            
            const [activeTab, setActiveTab] = useState(initialTab);
            const [contracts, setContracts] = useState([]);
            const [employees, setEmployees] = useState([]);
            const [formData, setFormData] = useState({
                employeeId: "",
                contractType: "",
                startDate: "",
                endDate: "",
                trialPeriodEnd: "",
                salary: "",
                position: "",
                department: "",
                notes: ""
            });

            useEffect(() => {
                loadData();
                checkTrialPeriods();
                // Vérifier les alertes toutes les heures
                const interval = setInterval(checkTrialPeriods, 3600000);
                return () => clearInterval(interval);
            }, []);

            function loadData() {
                try {
                    const storedContracts = JSON.parse(localStorage.getItem("contracts") || "[]");
                    const storedEmployees = JSON.parse(localStorage.getItem("employees") || "[]");
                    setContracts(storedContracts);
                    setEmployees(storedEmployees);
                } catch (error) {
                    console.error("Erreur lors du chargement des données :", error);
                }
            }

            function checkTrialPeriods() {
                const today = new Date();
                const alerts = [];
                
                contracts.forEach(contract => {
                    if (contract.trialPeriodEnd && contract.status === "active") {
                        const trialEnd = new Date(contract.trialPeriodEnd);
                        const daysRemaining = Math.ceil((trialEnd - today) / (1000 * 60 * 60 * 24));
                        
                        if (daysRemaining <= 7 && daysRemaining >= 0) {
                            alerts.push({
                                contractId: contract.id,
                                employeeName: contract.employeeName,
                                daysRemaining: daysRemaining
                            });
                        } else if (daysRemaining < 0) {
                            alerts.push({
                                contractId: contract.id,
                                employeeName: contract.employeeName,
                                expired: true
                            });
                        }
                    }
                });

                if (alerts.length > 0) {
                    localStorage.setItem("contractAlerts", JSON.stringify(alerts));
                }
            }

            function handleChange(e) {
                const { name, value } = e.target;
                setFormData({
                    ...formData,
                    [name]: value
                });
            }

            function handleSubmit(e) {
                e.preventDefault();
                
                const selectedEmployee = employees.find(emp => String(emp.id) === formData.employeeId);
                if (!selectedEmployee) {
                    alert("Veuillez sélectionner un employé");
                    return;
                }

                const newContract = {
                    id: Date.now(),
                    employeeId: formData.employeeId,
                    employeeName: selectedEmployee.fullName,
                    contractType: formData.contractType,
                    startDate: formData.startDate,
                    endDate: formData.endDate || null,
                    trialPeriodEnd: formData.trialPeriodEnd || null,
                    salary: formData.salary,
                    position: formData.position,
                    department: formData.department,
                    notes: formData.notes,
                    status: "active",
                    createdAt: new Date().toISOString()
                };

                const updated = [...contracts, newContract];
                setContracts(updated);
                localStorage.setItem("contracts", JSON.stringify(updated));
                
                alert("Contrat créé avec succès !");
                setFormData({
                    employeeId: "",
                    contractType: "",
                    startDate: "",
                    endDate: "",
                    trialPeriodEnd: "",
                    salary: "",
                    position: "",
                    department: "",
                    notes: ""
                });
                checkTrialPeriods();
            }

            function getTrialPeriodStatus(contract) {
                if (!contract.trialPeriodEnd) return null;
                
                const today = new Date();
                const trialEnd = new Date(contract.trialPeriodEnd);
                const daysRemaining = Math.ceil((trialEnd - today) / (1000 * 60 * 60 * 24));
                
                if (daysRemaining < 0) {
                    return { type: "danger", message: `Période d'essai expirée depuis ${Math.abs(daysRemaining)} jour(s)` };
                } else if (daysRemaining <= 7) {
                    return { type: "warning", message: `Période d'essai se termine dans ${daysRemaining} jour(s)` };
                } else {
                    return { type: "info", message: `Période d'essai se termine dans ${daysRemaining} jour(s)` };
                }
            }

            const activeContracts = contracts.filter(c => c.status === "active");
            const alerts = JSON.parse(localStorage.getItem("contractAlerts") || "[]");

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 via-white to-green-50 py-10 px-4">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <div className="inline-flex items-center gap-2 bg-green-100 text-green-700 px-4 py-2 rounded-full text-sm font-semibold mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                                Suivi des Contrats
                            </div>
                            <h1 className="text-4xl font-bold text-green-800 mb-2">Gestion des Contrats de Travail</h1>
                            <p className="text-green-600">Créez et suivez les contrats, périodes d'essai et alertes</p>
                        </div>

                        {/* Alertes */}
                        {alerts.length > 0 && (
                            <div className="mb-6">
                                <h2 className="text-xl font-semibold text-green-700 mb-4 flex items-center gap-2">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                    </svg>
                                    Alertes de Période d'Essai
                                </h2>
                                {alerts.map((alert, idx) => (
                                    <Alert 
                                        key={idx} 
                                        type={alert.expired ? "danger" : "warning"}
                                        onClose={() => {
                                            const updated = alerts.filter((_, i) => i !== idx);
                                            localStorage.setItem("contractAlerts", JSON.stringify(updated));
                                            window.location.reload();
                                        }}
                                    >
                                        <strong>{alert.employeeName}</strong> : {alert.expired 
                                            ? "Période d'essai expirée - Action requise" 
                                            : `Période d'essai se termine dans ${alert.daysRemaining} jour(s)`}
                                    </Alert>
                                ))}
                            </div>
                        )}

                        {/* Navigation Tabs */}
                        <div className="flex gap-2 mb-6 bg-white p-2 rounded-xl shadow-md border border-green-100">
                            <button
                                onClick={() => setActiveTab("new")}
                                className={`flex-1 px-6 py-3 rounded-lg font-semibold transition-all ${
                                    activeTab === "new"
                                        ? "bg-green-600 text-white shadow-md"
                                        : "text-green-700 hover:bg-green-50"
                                }`}
                            >
                                <span className="flex items-center justify-center gap-2">
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                                    </svg>
                                    Nouveau Contrat
                                </span>
                            </button>
                            <button
                                onClick={() => setActiveTab("active")}
                                className={`flex-1 px-6 py-3 rounded-lg font-semibold transition-all ${
                                    activeTab === "active"
                                        ? "bg-green-600 text-white shadow-md"
                                        : "text-green-700 hover:bg-green-50"
                                }`}
                            >
                                <span className="flex items-center justify-center gap-2">
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    Contrats en Cours ({activeContracts.length})
                                </span>
                            </button>
                        </div>

                        {/* Formulaire Nouveau Contrat */}
                        {activeTab === "new" && (
                            <Card className="shadow-xl border border-green-100 backdrop-blur-sm bg-white/95">
                                <div className="p-8">
                                    <h2 className="text-2xl font-bold text-green-700 mb-6 flex items-center gap-2">
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                        </svg>
                                        Créer un Nouveau Contrat
                                    </h2>
                                    <form onSubmit={handleSubmit} className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="md:col-span-2">
                                            <label className="block text-sm font-semibold text-green-700 mb-2">
                                                <span className="flex items-center gap-2">
                                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                                    </svg>
                                                    Employé *
                                                </span>
                                            </label>
                                            <select
                                                name="employeeId"
                                                value={formData.employeeId}
                                                onChange={handleChange}
                                                className="w-full px-4 py-3 rounded-xl border-2 border-green-200 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all bg-white"
                                                required
                                            >
                                                <option value="">Sélectionnez un employé</option>
                                                {employees.map(emp => (
                                                    <option key={emp.id} value={emp.id}>{emp.fullName} - {emp.jobTitle || "Sans poste"}</option>
                                                ))}
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-green-700 mb-2">
                                                Type de contrat *
                                            </label>
                                            <select
                                                name="contractType"
                                                value={formData.contractType}
                                                onChange={handleChange}
                                                className="w-full px-4 py-3 rounded-xl border-2 border-green-200 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all bg-white"
                                                required
                                            >
                                                <option value="">Sélectionnez</option>
                                                <option value="CDI">CDI (Contrat à Durée Indéterminée)</option>
                                                <option value="CDD">CDD (Contrat à Durée Déterminée)</option>
                                                <option value="Stage">Stage</option>
                                                <option value="Freelance">Freelance</option>
                                                <option value="Alternance">Alternance</option>
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-green-700 mb-2">
                                                Poste *
                                            </label>
                                            <input
                                                type="text"
                                                name="position"
                                                value={formData.position}
                                                onChange={handleChange}
                                                className="w-full px-4 py-3 rounded-xl border-2 border-green-200 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all"
                                                required
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-green-700 mb-2">
                                                Département
                                            </label>
                                            <input
                                                type="text"
                                                name="department"
                                                value={formData.department}
                                                onChange={handleChange}
                                                className="w-full px-4 py-3 rounded-xl border-2 border-green-200 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-green-700 mb-2">
                                                Date de début *
                                            </label>
                                            <input
                                                type="date"
                                                name="startDate"
                                                value={formData.startDate}
                                                onChange={handleChange}
                                                className="w-full px-4 py-3 rounded-xl border-2 border-green-200 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all"
                                                required
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-green-700 mb-2">
                                                Date de fin (pour CDD)
                                            </label>
                                            <input
                                                type="date"
                                                name="endDate"
                                                value={formData.endDate}
                                                onChange={handleChange}
                                                className="w-full px-4 py-3 rounded-xl border-2 border-green-200 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-green-700 mb-2">
                                                Fin de période d'essai *
                                            </label>
                                            <input
                                                type="date"
                                                name="trialPeriodEnd"
                                                value={formData.trialPeriodEnd}
                                                onChange={handleChange}
                                                className="w-full px-4 py-3 rounded-xl border-2 border-green-200 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all"
                                                required
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-green-700 mb-2">
                                                Salaire (€)
                                            </label>
                                            <input
                                                type="number"
                                                name="salary"
                                                value={formData.salary}
                                                onChange={handleChange}
                                                className="w-full px-4 py-3 rounded-xl border-2 border-green-200 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all"
                                                placeholder="Ex: 35000"
                                            />
                                        </div>

                                        <div className="md:col-span-2">
                                            <label className="block text-sm font-semibold text-green-700 mb-2">
                                                Notes additionnelles
                                            </label>
                                            <textarea
                                                name="notes"
                                                value={formData.notes}
                                                onChange={handleChange}
                                                rows="4"
                                                className="w-full px-4 py-3 rounded-xl border-2 border-green-200 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all resize-none"
                                                placeholder="Informations complémentaires sur le contrat..."
                                            />
                                        </div>

                                        <div className="md:col-span-2 flex justify-end gap-4 mt-6">
                                            <Button
                                                type="button"
                                                variant="outline"
                                                onClick={() => setFormData({
                                                    employeeId: "",
                                                    contractType: "",
                                                    startDate: "",
                                                    endDate: "",
                                                    trialPeriodEnd: "",
                                                    salary: "",
                                                    position: "",
                                                    department: "",
                                                    notes: ""
                                                })}
                                            >
                                                Réinitialiser
                                            </Button>
                                            <Button type="submit">
                                                <span className="flex items-center gap-2">
                                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                                    </svg>
                                                    Créer le Contrat
                                                </span>
                                            </Button>
                                        </div>
                                    </form>
                                </div>
                            </Card>
                        )}

                        {/* Liste des Contrats en Cours */}
                        {activeTab === "active" && (
                            <div className="space-y-6">
                                {activeContracts.length === 0 ? (
                                    <Card className="shadow-xl border border-green-100 p-12 text-center">
                                        <svg className="w-16 h-16 text-green-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                        </svg>
                                        <p className="text-green-600 text-lg">Aucun contrat en cours</p>
                                        <p className="text-green-500 text-sm mt-2">Créez votre premier contrat en cliquant sur "Nouveau Contrat"</p>
                                    </Card>
                                ) : (
                                    activeContracts.map(contract => {
                                        const trialStatus = getTrialPeriodStatus(contract);
                                        return (
                                            <Card key={contract.id} className="shadow-lg border border-green-100 hover:shadow-xl transition-all">
                                                <div className="p-6">
                                                    <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-4">
                                                        <div>
                                                            <h3 className="text-xl font-bold text-green-800 mb-1">{contract.employeeName}</h3>
                                                            <div className="flex flex-wrap gap-4 text-sm text-green-600">
                                                                <span className="flex items-center gap-1">
                                                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                                                    </svg>
                                                                    {contract.position}
                                                                </span>
                                                                <span className="flex items-center gap-1">
                                                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                                                    </svg>
                                                                    {contract.contractType}
                                                                </span>
                                                                {contract.department && (
                                                                    <span className="flex items-center gap-1">
                                                                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                                                        </svg>
                                                                        {contract.department}
                                                                    </span>
                                                                )}
                                                            </div>
                                                        </div>
                                                        <div className="flex gap-2">
                                                            <span className="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-semibold">
                                                                Actif
                                                            </span>
                                                        </div>
                                                    </div>

                                                    {trialStatus && (
                                                        <Alert type={trialStatus.type} className="mb-4">
                                                            {trialStatus.message}
                                                        </Alert>
                                                    )}

                                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                                                        <div>
                                                            <p className="text-green-500 text-xs uppercase mb-1">Date de début</p>
                                                            <p className="text-green-900 font-medium">{new Date(contract.startDate).toLocaleDateString('fr-FR')}</p>
                                                        </div>
                                                        {contract.endDate && (
                                                            <div>
                                                                <p className="text-green-500 text-xs uppercase mb-1">Date de fin</p>
                                                                <p className="text-green-900 font-medium">{new Date(contract.endDate).toLocaleDateString('fr-FR')}</p>
                                                            </div>
                                                        )}
                                                        {contract.trialPeriodEnd && (
                                                            <div>
                                                                <p className="text-green-500 text-xs uppercase mb-1">Fin période d'essai</p>
                                                                <p className="text-green-900 font-medium">{new Date(contract.trialPeriodEnd).toLocaleDateString('fr-FR')}</p>
                                                            </div>
                                                        )}
                                                        {contract.salary && (
                                                            <div>
                                                                <p className="text-green-500 text-xs uppercase mb-1">Salaire</p>
                                                                <p className="text-green-900 font-medium">{parseInt(contract.salary).toLocaleString('fr-FR')} €</p>
                                                            </div>
                                                        )}
                                                    </div>

                                                    {contract.notes && (
                                                        <div className="mt-4 pt-4 border-t border-green-100">
                                                            <p className="text-green-500 text-xs uppercase mb-1">Notes</p>
                                                            <p className="text-green-700 text-sm">{contract.notes}</p>
                                                        </div>
                                                    )}
                                                </div>
                                            </Card>
                                        );
                                    })
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ContractManagement />);
    </script>
</body>
</html>
