<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion d'Entreprise - Import/Export</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .drop-zone {
            transition: all 0.3s ease;
            border: 2px dashed #10b981;
        }
        .drop-zone.drag-over {
            background-color: #f0fdf4;
            border-color: #059669;
            border-style: solid;
        }
        .file-item {
            transition: all 0.3s ease;
        }
        .file-item:hover {
            transform: translateX(4px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Composants de base
        function Button({ children, onClick, variant = "default", disabled = false, className = "" }) {
            const base = "px-4 py-2 rounded-lg font-medium transition-all cursor-pointer font-inter";
            const variants = {
                ghost: "hover:bg-green-50 text-green-700",
                outline: "border-2 border-green-600 text-green-700 hover:bg-green-50",
                default: "bg-green-600 hover:bg-green-700 text-white shadow-md hover:shadow-lg"
            };
            const disabledClass = disabled ? "opacity-50 cursor-not-allowed" : "";
            return (
                <button 
                    className={`${base} ${variants[variant]} ${disabledClass} ${className}`} 
                    onClick={onClick}
                    disabled={disabled}
                >
                    {children}
                </button>
            );
        }

        function Card({ children, className = "" }) {
            return (
                <div className={`bg-white rounded-lg shadow-md border border-green-100 font-inter ${className}`}>
                    {children}
                </div>
            );
        }

        // Icônes
        const DownloadIcon = ({ className = "" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );

        const UploadIcon = ({ className = "" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const DatabaseIcon = ({ className = "" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
            </svg>
        );

        const CheckIcon = ({ className = "" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        const WarningIcon = ({ className = "" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        );

        const FileIcon = ({ className = "" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        // Composant de statistiques
        function DataStats({ data }) {
            return (
                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6 font-inter">
                    <Card className="p-4 text-center">
                        <div className="text-green-500 mb-2">
                            <FileIcon className="w-6 h-6 mx-auto" />
                        </div>
                        <p className="text-2xl font-bold text-green-800">{data.employees}</p>
                        <p className="text-sm text-green-600 font-medium">Employés</p>
                    </Card>
                    <Card className="p-4 text-center">
                        <div className="text-green-500 mb-2">
                            <FileIcon className="w-6 h-6 mx-auto" />
                        </div>
                        <p className="text-2xl font-bold text-green-800">{data.contracts}</p>
                        <p className="text-sm text-green-600 font-medium">Contrats</p>
                    </Card>
                    <Card className="p-4 text-center">
                        <div className="text-green-500 mb-2">
                            <FileIcon className="w-6 h-6 mx-auto" />
                        </div>
                        <p className="text-2xl font-bold text-green-800">{data.tasks}</p>
                        <p className="text-sm text-green-600 font-medium">Tâches</p>
                    </Card>
                    <Card className="p-4 text-center">
                        <div className="text-green-500 mb-2">
                            <FileIcon className="w-6 h-6 mx-auto" />
                        </div>
                        <p className="text-2xl font-bold text-green-800">{data.departments}</p>
                        <p className="text-sm text-green-600 font-medium">Départements</p>
                    </Card>
                </div>
            );
        }

        // Composant de zone de dépôt
        function DropZone({ onFilesSelected, isProcessing }) {
            const [isDragOver, setIsDragOver] = useState(false);
            const fileInputRef = React.useRef(null);

            const handleDragOver = (e) => {
                e.preventDefault();
                setIsDragOver(true);
            };

            const handleDragLeave = (e) => {
                e.preventDefault();
                setIsDragOver(false);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setIsDragOver(false);
                const files = Array.from(e.dataTransfer.files);
                handleFiles(files);
            };

            const handleFileInput = (e) => {
                const files = Array.from(e.target.files);
                handleFiles(files);
            };

            const handleFiles = (files) => {
                const jsonFiles = files.filter(file => file.type === 'application/json' || file.name.endsWith('.json'));
                if (jsonFiles.length > 0) {
                    onFilesSelected(jsonFiles);
                } else {
                    alert("Veuillez sélectionner uniquement des fichiers JSON.");
                }
            };

            const handleClick = () => {
                fileInputRef.current?.click();
            };

            return (
                <div
                    className={`drop-zone rounded-lg p-8 text-center cursor-pointer transition-all font-inter ${
                        isDragOver ? 'drag-over' : 'bg-green-50'
                    } ${isProcessing ? 'opacity-50 cursor-not-allowed' : ''}`}
                    onDragOver={handleDragOver}
                    onDragLeave={handleDragLeave}
                    onDrop={handleDrop}
                    onClick={isProcessing ? undefined : handleClick}
                >
                    <UploadIcon className="w-12 h-12 text-green-400 mx-auto mb-4" />
                    <h3 className="text-lg font-semibold text-green-800 mb-2 font-inter">
                        {isProcessing ? 'Traitement en cours...' : 'Déposez vos fichiers ici'}
                    </h3>
                    <p className="text-green-600 mb-4 font-inter">
                        ou cliquez pour sélectionner des fichiers JSON
                    </p>
                    <p className="text-sm text-green-500 font-inter">
                        Formats supportés: .json
                    </p>
                    <input
                        ref={fileInputRef}
                        type="file"
                        multiple
                        accept=".json,application/json"
                        onChange={handleFileInput}
                        className="hidden"
                        disabled={isProcessing}
                    />
                </div>
            );
        }

        // Page principale Import/Export
        function ImportExportPage() {
            const [activeTab, setActiveTab] = useState('export');
            const [dataStats, setDataStats] = useState({
                employees: 0,
                contracts: 0,
                tasks: 0,
                departments: 0
            });
            const [importFiles, setImportFiles] = useState([]);
            const [isProcessing, setIsProcessing] = useState(false);
            const [importResult, setImportResult] = useState(null);

            // Charger les statistiques
            useEffect(() => {
                loadDataStats();
            }, []);

            const loadDataStats = () => {
                try {
                    const employees = JSON.parse(localStorage.getItem("employees") || "[]");
                    const contracts = JSON.parse(localStorage.getItem("contracts") || "[]");
                    const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
                    const departments = JSON.parse(localStorage.getItem("departments") || "[]");

                    setDataStats({
                        employees: employees.length,
                        contracts: contracts.length,
                        tasks: tasks.length,
                        departments: departments.length
                    });
                } catch (error) {
                    console.error("Erreur lors du chargement des statistiques:", error);
                }
            };

            // Export des données
            const exportData = (type = 'all') => {
                try {
                    let data = {};
                    const timestamp = new Date().toISOString().split('T')[0];

                    switch (type) {
                        case 'employees':
                            data.employees = JSON.parse(localStorage.getItem("employees") || "[]");
                            break;
                        case 'contracts':
                            data.contracts = JSON.parse(localStorage.getItem("contracts") || "[]");
                            break;
                        case 'tasks':
                            data.tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
                            break;
                        case 'departments':
                            data.departments = JSON.parse(localStorage.getItem("departments") || "[]");
                            break;
                        case 'all':
                        default:
                            data.employees = JSON.parse(localStorage.getItem("employees") || "[]");
                            data.contracts = JSON.parse(localStorage.getItem("contracts") || "[]");
                            data.tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
                            data.departments = JSON.parse(localStorage.getItem("departments") || "[]");
                            data.settings = JSON.parse(localStorage.getItem("globalSettings") || "{}");
                            break;
                    }

                    data.exportInfo = {
                        exportedAt: new Date().toISOString(),
                        version: "1.0",
                        type: type
                    };

                    const blob = new Blob([JSON.stringify(data, null, 2)], {
                        type: 'application/json'
                    });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `backup-${type}-${timestamp}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    // Notification de succès
                    showNotification(`Données ${type} exportées avec succès!`, 'success');
                } catch (error) {
                    console.error("Erreur lors de l'export:", error);
                    showNotification("Erreur lors de l'export des données", 'error');
                }
            };

            // Import des données
            const handleFilesSelected = (files) => {
                setImportFiles(files);
                processImportFiles(files);
            };

            const processImportFiles = async (files) => {
                setIsProcessing(true);
                setImportResult(null);

                try {
                    const results = [];
                    let totalImported = 0;
                    let totalErrors = 0;

                    for (const file of files) {
                        try {
                            const text = await readFileAsText(file);
                            const data = JSON.parse(text);
                            
                            const result = await importData(data, file.name);
                            results.push(result);
                            
                            totalImported += result.imported || 0;
                            totalErrors += result.errors || 0;
                        } catch (error) {
                            results.push({
                                file: file.name,
                                success: false,
                                error: "Fichier JSON invalide"
                            });
                            totalErrors++;
                        }
                    }

                    setImportResult({
                        files: results,
                        summary: {
                            totalFiles: files.length,
                            totalImported,
                            totalErrors
                        }
                    });

                    // Recharger les statistiques
                    loadDataStats();

                    if (totalErrors === 0) {
                        showNotification("Import terminé avec succès!", 'success');
                    } else {
                        showNotification(`Import terminé avec ${totalErrors} erreur(s)`, 'warning');
                    }
                } catch (error) {
                    console.error("Erreur lors de l'import:", error);
                    showNotification("Erreur lors de l'import des données", 'error');
                } finally {
                    setIsProcessing(false);
                }
            };

            const readFileAsText = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = (e) => reject(e);
                    reader.readAsText(file);
                });
            };

            const importData = (data, filename) => {
                const result = {
                    file: filename,
                    success: true,
                    imported: 0,
                    errors: 0,
                    details: {}
                };

                try {
                    // Importer les employés
                    if (data.employees && Array.isArray(data.employees)) {
                        const currentEmployees = JSON.parse(localStorage.getItem("employees") || "[]");
                        const mergedEmployees = [...currentEmployees, ...data.employees];
                        localStorage.setItem("employees", JSON.stringify(mergedEmployees));
                        result.details.employees = data.employees.length;
                        result.imported += data.employees.length;
                    }

                    // Importer les contrats
                    if (data.contracts && Array.isArray(data.contracts)) {
                        const currentContracts = JSON.parse(localStorage.getItem("contracts") || "[]");
                        const mergedContracts = [...currentContracts, ...data.contracts];
                        localStorage.setItem("contracts", JSON.stringify(mergedContracts));
                        result.details.contracts = data.contracts.length;
                        result.imported += data.contracts.length;
                    }

                    // Importer les tâches
                    if (data.tasks && Array.isArray(data.tasks)) {
                        const currentTasks = JSON.parse(localStorage.getItem("tasks") || "[]");
                        const mergedTasks = [...currentTasks, ...data.tasks];
                        localStorage.setItem("tasks", JSON.stringify(mergedTasks));
                        result.details.tasks = data.tasks.length;
                        result.imported += data.tasks.length;
                    }

                    // Importer les départements
                    if (data.departments && Array.isArray(data.departments)) {
                        const currentDepartments = JSON.parse(localStorage.getItem("departments") || "[]");
                        const mergedDepartments = [...currentDepartments, ...data.departments];
                        localStorage.setItem("departments", JSON.stringify(mergedDepartments));
                        result.details.departments = data.departments.length;
                        result.imported += data.departments.length;
                    }

                    // Importer les paramètres
                    if (data.settings && typeof data.settings === 'object') {
                        const currentSettings = JSON.parse(localStorage.getItem("globalSettings") || "{}");
                        const mergedSettings = { ...currentSettings, ...data.settings };
                        localStorage.setItem("globalSettings", JSON.stringify(mergedSettings));
                        result.details.settings = "Mis à jour";
                    }

                } catch (error) {
                    result.success = false;
                    result.error = error.message;
                    result.errors++;
                }

                return result;
            };

            const clearImportResults = () => {
                setImportFiles([]);
                setImportResult(null);
            };

            const showNotification = (message, type = 'info') => {
                // Notification simple
                alert(message);
            };

            const hasData = dataStats.employees > 0 || dataStats.contracts > 0 || dataStats.tasks > 0 || dataStats.departments > 0;

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 via-white to-green-50 py-8 px-4 font-inter">
                    <div className="max-w-6xl mx-auto">
                        {/* En-tête */}
                        <div className="text-center mb-8">
                            <div className="inline-flex items-center gap-2 bg-green-100 text-green-700 px-4 py-2 rounded-full text-sm font-semibold mb-4 font-inter">
                                <DatabaseIcon className="h-5 w-5" />
                                Gestion des Données
                            </div>
                            <h1 className="text-4xl font-bold text-green-800 mb-2 font-inter">Import / Export des Données</h1>
                            <p className="text-green-600 font-inter">Sauvegardez et restaurez les données de votre entreprise</p>
                        </div>

                        {/* Statistiques des données */}
                        <DataStats data={dataStats} />

                        {/* Navigation */}
                        <div className="flex gap-2 mb-6 bg-white p-2 rounded-xl shadow-md border border-green-100 font-inter">
                            <button
                                onClick={() => setActiveTab('export')}
                                className={`flex-1 px-6 py-3 rounded-lg font-semibold transition-all font-inter ${
                                    activeTab === 'export' ? "bg-green-600 text-white" : "text-green-700 hover:bg-green-50"
                                }`}
                            >
                                <DownloadIcon className="w-5 h-5 inline mr-2" />
                                Exporter
                            </button>
                            <button
                                onClick={() => setActiveTab('import')}
                                className={`flex-1 px-6 py-3 rounded-lg font-semibold transition-all font-inter ${
                                    activeTab === 'import' ? "bg-green-600 text-white" : "text-green-700 hover:bg-green-50"
                                }`}
                            >
                                <UploadIcon className="w-5 h-5 inline mr-2" />
                                Importer
                            </button>
                        </div>

                        {/* Section Export */}
                        {activeTab === 'export' && (
                            <div className="space-y-6">
                                <Card className="p-6">
                                    <h2 className="text-2xl font-bold text-green-800 mb-4 flex items-center gap-2 font-inter">
                                        <DownloadIcon className="w-6 h-6" />
                                        Exporter les Données
                                    </h2>
                                    <p className="text-green-600 mb-6 font-inter">
                                        Sauvegardez vos données au format JSON pour les conserver en sécurité ou les transférer.
                                    </p>

                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 font-inter">
                                        <Card className="p-4 text-center hover:shadow-lg transition-all cursor-pointer"
                                              onClick={() => exportData('all')}>
                                            <DatabaseIcon className="w-8 h-8 text-green-500 mx-auto mb-2" />
                                            <h3 className="font-semibold text-green-800 mb-1 font-inter">Export Complet</h3>
                                            <p className="text-sm text-green-600 font-inter">Toutes les données</p>
                                        </Card>

                                        <Card className="p-4 text-center hover:shadow-lg transition-all cursor-pointer"
                                              onClick={() => exportData('employees')}>
                                            <FileIcon className="w-8 h-8 text-green-500 mx-auto mb-2" />
                                            <h3 className="font-semibold text-green-800 mb-1 font-inter">Employés</h3>
                                            <p className="text-sm text-green-600 font-inter">{dataStats.employees} enregistrement(s)</p>
                                        </Card>

                                        <Card className="p-4 text-center hover:shadow-lg transition-all cursor-pointer"
                                              onClick={() => exportData('contracts')}>
                                            <FileIcon className="w-8 h-8 text-green-500 mx-auto mb-2" />
                                            <h3 className="font-semibold text-green-800 mb-1 font-inter">Contrats</h3>
                                            <p className="text-sm text-green-600 font-inter">{dataStats.contracts} enregistrement(s)</p>
                                        </Card>

                                        <Card className="p-4 text-center hover:shadow-lg transition-all cursor-pointer"
                                              onClick={() => exportData('tasks')}>
                                            <FileIcon className="w-8 h-8 text-green-500 mx-auto mb-2" />
                                            <h3 className="font-semibold text-green-800 mb-1 font-inter">Tâches</h3>
                                            <p className="text-sm text-green-600 font-inter">{dataStats.tasks} enregistrement(s)</p>
                                        </Card>

                                        <Card className="p-4 text-center hover:shadow-lg transition-all cursor-pointer"
                                              onClick={() => exportData('departments')}>
                                            <FileIcon className="w-8 h-8 text-green-500 mx-auto mb-2" />
                                            <h3 className="font-semibold text-green-800 mb-1 font-inter">Départements</h3>
                                            <p className="text-sm text-green-600 font-inter">{dataStats.departments} enregistrement(s)</p>
                                        </Card>
                                    </div>

                                    <div className="mt-6 p-4 bg-green-50 rounded-lg border border-green-200 font-inter">
                                        <div className="flex items-start gap-3">
                                            <CheckIcon className="w-5 h-5 text-green-600 mt-0.5" />
                                            <div>
                                                <h4 className="font-semibold text-green-800 mb-1 font-inter">Conseils d'export</h4>
                                                <ul className="text-sm text-green-600 space-y-1 font-inter">
                                                    <li>• Exportez régulièrement pour sauvegarder vos données</li>
                                                    <li>• Conservez les fichiers dans un endroit sécurisé</li>
                                                    <li>• Le format JSON permet une réimportation facile</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </Card>
                            </div>
                        )}

                        {/* Section Import */}
                        {activeTab === 'import' && (
                            <div className="space-y-6">
                                <Card className="p-6">
                                    <h2 className="text-2xl font-bold text-green-800 mb-4 flex items-center gap-2 font-inter">
                                        <UploadIcon className="w-6 h-6" />
                                        Importer des Données
                                    </h2>
                                    <p className="text-green-600 mb-6 font-inter">
                                        Restaurez vos données à partir de fichiers JSON précédemment exportés.
                                    </p>

                                    <DropZone 
                                        onFilesSelected={handleFilesSelected}
                                        isProcessing={isProcessing}
                                    />

                                    {/* Résultats de l'import */}
                                    {importResult && (
                                        <div className="mt-6 font-inter">
                                            <div className={`p-4 rounded-lg border ${
                                                importResult.summary.totalErrors === 0 
                                                    ? 'bg-green-50 border-green-200' 
                                                    : 'bg-yellow-50 border-yellow-200'
                                            }`}>
                                                <div className="flex items-center gap-3 mb-3">
                                                    {importResult.summary.totalErrors === 0 ? (
                                                        <CheckIcon className="w-5 h-5 text-green-600" />
                                                    ) : (
                                                        <WarningIcon className="w-5 h-5 text-yellow-600" />
                                                    )}
                                                    <div>
                                                        <h4 className="font-semibold text-green-800 font-inter">
                                                            Import terminé - {importResult.summary.totalImported} élément(s) importé(s)
                                                        </h4>
                                                        {importResult.summary.totalErrors > 0 && (
                                                            <p className="text-yellow-700 text-sm font-inter">
                                                                {importResult.summary.totalErrors} erreur(s) rencontrée(s)
                                                            </p>
                                                        )}
                                                    </div>
                                                </div>

                                                <div className="space-y-2">
                                                    {importResult.files.map((result, index) => (
                                                        <div key={index} className={`file-item flex items-center justify-between p-2 rounded font-inter ${
                                                            result.success ? 'bg-green-50' : 'bg-red-50'
                                                        }`}>
                                                            <div className="flex items-center gap-2">
                                                                <FileIcon className="w-4 h-4 text-green-500" />
                                                                <span className="text-sm font-medium font-inter">{result.file}</span>
                                                            </div>
                                                            <div className="flex items-center gap-2">
                                                                {result.success ? (
                                                                    <span className="text-green-600 text-sm font-inter">
                                                                        ✓ {result.imported} importé(s)
                                                                    </span>
                                                                ) : (
                                                                    <span className="text-red-600 text-sm font-inter">
                                                                        ✗ {result.error}
                                                                    </span>
                                                                )}
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>

                                                <Button 
                                                    onClick={clearImportResults}
                                                    variant="outline"
                                                    className="mt-4 font-inter"
                                                >
                                                    Nouvel import
                                                </Button>
                                            </div>
                                        </div>
                                    )}

                                    <div className="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200 font-inter">
                                        <div className="flex items-start gap-3">
                                            <WarningIcon className="w-5 h-5 text-blue-600 mt-0.5" />
                                            <div>
                                                <h4 className="font-semibold text-blue-800 mb-1 font-inter">Important</h4>
                                                <ul className="text-sm text-blue-600 space-y-1 font-inter">
                                                    <li>• Les données importées seront fusionnées avec les données existantes</li>
                                                    <li>• Assurez-vous que les fichiers proviennent de sources fiables</li>
                                                    <li>• Faites un export de sauvegarde avant tout import important</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </Card>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Rendu de l'application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ImportExportPage />);
    </script>
</body>
